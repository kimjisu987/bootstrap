  <h2>04_폼태그</h2>
  <form name="" method="" action="">

    텍스트 입력양식 
    <label for="id_name1">
    <input type="text" id="id_name1" class="form-control"></label>
    <br><br>
    
    텍스트 입력양식 
    <label for="id_name2">
