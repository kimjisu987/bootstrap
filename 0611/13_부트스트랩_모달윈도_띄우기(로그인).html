<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_모달윈도_띄우기(로그인)</title>
  <!-- 1. CDN 방식으로 연결하기 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body{padding-bottom: 200px;}
    .modal-dialog{width: 400px;}
    h1{position: relative; bottom: 100px; font-size: 100px;}
    .modal-header{height: 70px;}
  </style>
</head>
<body>
  <h2>13_모달윈도_띄우기(로그인)</h2>
  <hr>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-box">
  <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal-box">로그인</button>

  <!-- 모달윈도 -->
  <div class="modal" id="modal-box">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="alert-dismissible">
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-header border-0">
          <h1 class="modal-title m-auto">
            <i class="bi bi-person-circle"></i>
          </h1>
        </div>

        <div class="modal-body">
          <h2 class="text-center mb-3">Member Login</h2>
          <div class="mb-3">
            <input type="text" placeholder="Username" aria-label="사용자 이름" maxlength="15" class="form-control form-control-lg">
          </div>
          <div class="mb-3">
            <input type="password" placeholder="password" aria-label="비밀번호" maxlength="255" class="form-control form-control-lg">
          </div>
          <div class="d-grid mb-3">
            <button class="btn btn-primary">Sign in</button>
          </div>
          <div class="d-grid">
            <button class="btn btn-secondary">Forgot password?</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
